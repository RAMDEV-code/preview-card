<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <main>
    <article class="Perfume">

      <picture class="Perfume-img">
       <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
       <img src="images/image-product-mobile.jpg" alt="">
      </picture>

    <div class="Perfume-content">

      <p class="Perfume-category">Perfume</p>

      <h1 class="Perfume-title">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>

      <div class="Perfume-price-group">

        <p class="Perfume-price">$149.99</p>
        <p class="Perfume-original-price"><s>$169.99</s></p>

      </div>

       <button class="btn" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RAMDEV-code">RAMDEV-code</a>.
  </div>
</body>
</html>
